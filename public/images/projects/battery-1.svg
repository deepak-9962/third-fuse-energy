<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky4)"/>
  
  <!-- House Silhouette -->
  <rect x="150" y="300" width="250" height="200" fill="#1F2937"/>
  <polygon points="150,300 275,180 400,300" fill="#111827"/>
  
  <!-- Solar Panels with Glow -->
  <g>
    <rect x="180" y="210" width="70" height="45" fill="#0B63D6" transform="rotate(-22, 215, 230)"/>
    <rect x="270" y="210" width="70" height="45" fill="#0B63D6" transform="rotate(-22, 305, 230)"/>
  </g>
  
  <!-- Battery Storage -->
  <rect x="450" y="350" width="150" height="150" rx="10" fill="#374151"/>
  <rect x="470" y="370" width="110" height="40" rx="5" fill="#22C55E"/>
  <rect x="470" y="420" width="110" height="40" rx="5" fill="#22C55E"/>
  <rect x="470" y="470" width="80" height="20" rx="3" fill="#4ADE80"/>
  
  <!-- Lightning Bolt -->
  <polygon points="520,320 500,370 530,370 510,420 560,350 530,350 550,320" fill="#FFD700"/>
  
  <!-- Connection Lines -->
  <path d="M 360 280 Q 400 300 450 380" stroke="#4DA8FF" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#1F2937"/>
  
  <!-- Label -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#0B63D6"/>
  <text x="120" y="47" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff" text-anchor="middle">Battery Storage</text>
</svg>
