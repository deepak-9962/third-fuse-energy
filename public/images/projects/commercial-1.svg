<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4DA8FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky1)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="50" fill="#FFD700"/>
  
  <!-- Building -->
  <rect x="100" y="200" width="300" height="350" fill="#374151"/>
  <rect x="450" y="300" width="250" height="250" fill="#4B5563"/>
  
  <!-- Windows -->
  <g fill="#87CEEB">
    <rect x="130" y="230" width="50" height="40"/>
    <rect x="200" y="230" width="50" height="40"/>
    <rect x="270" y="230" width="50" height="40"/>
    <rect x="130" y="290" width="50" height="40"/>
    <rect x="200" y="290" width="50" height="40"/>
    <rect x="270" y="290" width="50" height="40"/>
  </g>
  
  <!-- Solar Panels on Roof -->
  <g fill="#1a1a3e" stroke="#4DA8FF" stroke-width="1">
    <rect x="110" y="160" width="80" height="40"/>
    <rect x="200" y="160" width="80" height="40"/>
    <rect x="290" y="160" width="80" height="40"/>
    <rect x="460" y="260" width="70" height="35"/>
    <rect x="540" y="260" width="70" height="35"/>
    <rect x="620" y="260" width="70" height="35"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="550" width="800" height="50" fill="#22C55E"/>
  
  <!-- Label -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#0B63D6"/>
  <text x="120" y="47" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff" text-anchor="middle">Commercial Solar</text>
</svg>
