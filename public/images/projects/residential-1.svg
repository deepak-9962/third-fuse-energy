<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky2)"/>
  
  <!-- Sun -->
  <circle cx="400" cy="80" r="60" fill="#FFD700"/>
  
  <!-- House -->
  <rect x="200" y="300" width="400" height="250" fill="#8B4513"/>
  <polygon points="200,300 400,150 600,300" fill="#654321"/>
  
  <!-- Solar Panels on Roof -->
  <g fill="#1a1a3e" stroke="#4DA8FF" stroke-width="2">
    <rect x="250" y="200" width="100" height="60" transform="rotate(-20, 300, 230)"/>
    <rect x="370" y="200" width="100" height="60" transform="rotate(-20, 420, 230)"/>
    <rect x="490" y="200" width="100" height="60" transform="rotate(-20, 540, 230)"/>
  </g>
  
  <!-- Door -->
  <rect x="350" y="400" width="100" height="150" fill="#4a3728"/>
  
  <!-- Windows -->
  <rect x="230" y="350" width="80" height="80" fill="#87CEEB" stroke="#fff" stroke-width="3"/>
  <rect x="490" y="350" width="80" height="80" fill="#87CEEB" stroke="#fff" stroke-width="3"/>
  
  <!-- Ground -->
  <rect x="0" y="550" width="800" height="50" fill="#22C55E"/>
  
  <!-- Label -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#0B63D6"/>
  <text x="120" y="47" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff" text-anchor="middle">Residential Solar</text>
</svg>
