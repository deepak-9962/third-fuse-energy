<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky3)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="45" fill="#FFD700"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#8B7355"/>
  
  <!-- Solar Farm - Multiple Rows of Panels -->
  <g fill="#1a1a3e" stroke="#4DA8FF" stroke-width="1">
    <!-- Row 1 -->
    <rect x="50" y="300" width="100" height="60" transform="skewY(-10)"/>
    <rect x="160" y="300" width="100" height="60" transform="skewY(-10)"/>
    <rect x="270" y="300" width="100" height="60" transform="skewY(-10)"/>
    <rect x="380" y="300" width="100" height="60" transform="skewY(-10)"/>
    <rect x="490" y="300" width="100" height="60" transform="skewY(-10)"/>
    <rect x="600" y="300" width="100" height="60" transform="skewY(-10)"/>
    
    <!-- Row 2 -->
    <rect x="80" y="380" width="100" height="60" transform="skewY(-10)"/>
    <rect x="190" y="380" width="100" height="60" transform="skewY(-10)"/>
    <rect x="300" y="380" width="100" height="60" transform="skewY(-10)"/>
    <rect x="410" y="380" width="100" height="60" transform="skewY(-10)"/>
    <rect x="520" y="380" width="100" height="60" transform="skewY(-10)"/>
    <rect x="630" y="380" width="100" height="60" transform="skewY(-10)"/>
    
    <!-- Row 3 -->
    <rect x="110" y="460" width="100" height="60" transform="skewY(-10)"/>
    <rect x="220" y="460" width="100" height="60" transform="skewY(-10)"/>
    <rect x="330" y="460" width="100" height="60" transform="skewY(-10)"/>
    <rect x="440" y="460" width="100" height="60" transform="skewY(-10)"/>
    <rect x="550" y="460" width="100" height="60" transform="skewY(-10)"/>
    <rect x="660" y="460" width="100" height="60" transform="skewY(-10)"/>
  </g>
  
  <!-- Label -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="#0B63D6"/>
  <text x="120" y="47" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff" text-anchor="middle">Solar Farm</text>
</svg>
